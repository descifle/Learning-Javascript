<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note App</title>
</head>
<body>
    <h1>Notes App</h1>
    <h2>Takes notes and never forget</h2>
    <input id="search" placeholder="search for a note">
    <select id="filter-by">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option value="">
        <option value="alphabetical">Sort Alphabetically</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create a note</button>
    <script src="note-app.js"></script>
</body>
</html>
