<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameList App</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4"><i class="text-primary"></i>My<span class="text-primary">Game</span>List</h1>
        <form id="game-form">
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add game" class="btn btn-primary btn-block">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Company</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="game-list"></tbody>
            </table>
        </form>
    </div>
    <script src="Game-list.js"></script>
</body>
</html>
